{% extends 'events/base.html' %}

{% block content %}
    <h2>Twoje wydarzenia</h2>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    {{ event.title }}
                    <a href="{% url 'cms:event_details' event.id %}">Przejdź</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Brak wydarzeń.</p>
    {% endif %}
{% endblock %}
