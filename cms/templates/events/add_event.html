{% extends 'events/base.html' %}

{% block title %}Portal eventowy - Dodaj wydarzenie{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Dodaj wydarzenie</h1>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.help_text %}
                                <small class="form-text text-muted">{{ field.help_text }}</small>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
                </form>
            </div>
        </div>
    </div>

    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
    </style>
{% endblock %}
