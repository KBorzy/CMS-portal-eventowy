{% extends 'events/base.html' %}

{% block title %}Portal eventowy - Edytuj wydarzenie{% endblock %}

{% block content %}
    <h2>Edytuj wydarzenie: {{ event.title }}</h2>
    <form method="POST" action="{% url 'cms:edit_event' event.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>
{% endblock %}
